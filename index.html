<body>
  <h1>ğŸ“ Welcome to NutriMotion! ğŸ“</h1>
  <p>Type a food and find out how much energy it gives â€” and how long to burn it! âœ¨</p>

  <input 
    type="text" 
    id="foodInput" 
    placeholder="Type a food (e.g. apple, pizza)" 
    aria-label="Enter a food name"
  />
  <button onclick="findFood()">Check!</button>

  <p id="result" aria-live="polite"></p>

  <script>
    const foods = {
      "apple": 95,
      "banana": 105,
      "pizza": 285,
      "burger": 354,
      "chocolate": 230,
      "rice": 206,
      "fries": 312,
      "ice cream": 207,
      "salad": 152,
      "sandwich": 250,
      "cookie": 160,
      "milk": 122,
      "juice": 112,
      "egg": 78,
      "pasta": 221,
      "popcorn": 150
    };

    function findFood() {
      const input = document.getElementById("foodInput");
      const foodName = input.value.toLowerCase().trim();
      const calories = foods[foodName];

      const resultBox = document.getElementById("result");

      if (!calories) {
        resultBox.innerHTML = 
          "ğŸ˜• Sorry, I don't know that food yet! Try another one ğŸª";
        return;
      }

      const joules = calories * 4184; // 1 cal = 4184 joules
      const walkingMins = Math.round(calories / 4);  // â‰ˆ4 cal/min walking
      const runningMins = Math.round(calories / 10); // â‰ˆ10 cal/min running

      // Capitalize the food name for display
      const formattedName = foodName.charAt(0).toUpperCase() + foodName.slice(1);

      resultBox.innerHTML = `
        ğŸŒŸ <b>${formattedName}</b> has <b>${calories}</b> calories!<br>
        Thatâ€™s <b>${joules.toLocaleString()}</b> joules of energy âš¡<br><br>
        Youâ€™d need to walk for <b>${walkingMins} mins</b> ğŸš¶â€â™€ï¸<br>
        or run for <b>${runningMins} mins</b> ğŸƒâ€â™€ï¸ to burn it!
      `;
    }
  </script>
