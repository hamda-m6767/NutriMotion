<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NutriMotion 🍎⚡</title>
  <style>
    body {
      background: #fff8f0;
      font-family: "Comic Sans MS", sans-serif;
      text-align: center;
      color: #444;
      padding: 30px;
    }

    h1 {
      color: #ff7b7b;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      margin: 5px;
    }

    button {
      background-color: #ffd6a5;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ffbfa3;
    }

    #result {
      margin-top: 25px;
      font-weight: bold;
      color: #ff7b7b;
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>

<body>
  <h1>🍓 Welcome to NutriMotion! 🍓</h1>
  <p>Type a food and find out how much energy it gives — and how long to burn it! ✨</p>

  <input 
    type="text" 
    id="foodInput" 
    placeholder="Type a food (e.g. apple, pizza)" 
    aria-label="Enter a food name"
  />
  <button onclick="findFood()">Check!</button>

  <p id="result" aria-live="polite"></p>

  <script>
    const foods = {
      "apple": 95,
      "banana": 105,
      "pizza": 285,
      "burger": 354,
      "chocolate": 230,
      "rice": 206,
      "fries": 312,
      "ice cream": 207,
      "salad": 152,
      "sandwich": 250,
      "cookie": 160,
      "milk": 122,
      "juice": 112,
      "egg": 78,
      "pasta": 221,
      "popcorn": 150
    };

    function findFood() {
      const input = document.getElementById("foodInput");
      const foodName = input.value.toLowerCase().trim();
      const calories = foods[foodName];

      const resultBox = document.getElementById("result");

      if (!calories) {
        resultBox.innerHTML = 
          "😕 Sorry, I don't know that food yet! Try another one 🍪";
        return;
      }

      const joules = calories * 4184; // 1 cal = 4184 joules
      const walkingMins = Math.round(calories / 4);  // ≈4 cal/min walking
      const runningMins = Math.round(calories / 10); // ≈10 cal/min running

      // Capitalize the food name for display
      const formattedName = foodName.charAt(0).toUpperCase() + foodName.slice(1);

      resultBox.innerHTML = `
        🌟 <b>${formattedName}</b> has <b>${calories}</b> calories!<br>
        That’s <b>${joules.toLocaleString()}</b> joules of energy ⚡<br><br>
        You’d need to walk for <b>${walkingMins} mins</b> 🚶‍♀️<br>
        or run for <b>${runningMins} mins</b> 🏃‍♀️ to burn it!
      `;
    }
  </script>
</body>
</html>
